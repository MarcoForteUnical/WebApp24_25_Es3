<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><i class="fas fa-envelope"></i>Uncle Bob Fan site - Contact</title>
    <!-- Aggiunta del link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Aggiunta di Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- Aggiunta di Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">


</head>
<body>


<!-- [SEMANTIC-TAG] "header" definisce l'intestazione della pagina -->
<!-- Classe Bootstrap "bg-black" per il background scuro, "p-3" per il padding interno, e "mb-4" per il margine inferiore -->
<header class="bg-black p-3 mb-4 text-white">

    <!-- "container" contiene e centra il contenuto rispetto al viewport -->
    <div class="container">
        <!-- Centrare il testo con "text-center" -->
        <h1 class="text-center"><i class="fas fa-phone"></i>Contact Uncle Bob :-) !!</h1>

        <!-- Menu di navigazione -->
        <!-- [SEMANTIC-TAG] "nav" è l'elemento semantico per la navigazione -->
        <!-- "justify-content-center" per centrare gli elementi della nav -->
        <nav class="text-center text-white-50">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <!-- "nav-link" per lo stile dei link -->
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booksJS.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- [SEMANTIC-TAG] "main" per il contenuto principale -->
<main class="container">
    <!-- Alert di benvenuto -->
    <div class="alert alert-info text-center" role="alert">
        Welcome to the contact page of Uncle Bob! Fill in the form to ask any question.
    </div>


    <!-- Aggiunta di classi Bootstrap per organizzare il form -->
    <form action="/submitQuestion.jsp" class="row g-3">
        <h5>Your personal info:</h5>

        <!-- Gruppo per il nome e cognome -->
        <div class="col-md-6">
            <label for="fname" class="form-label">First name:</label>
            <input type="text" id="fname" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="lname" class="form-label">Last name:</label>
            <input type="text" id="lname" class="form-control">
        </div>

        <!-- Input per l'email -->
        <div class="col-md-12">
            <label for="email" class="form-label">Enter your email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>

        <!-- Input per la data di nascita -->
        <div class="col-md-12">
            <label for="birthday" class="form-label">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="form-control">
        </div>

        <h5>How are you?</h5>
        <!-- Radio button per la scelta tra studente e lavoratore -->
        <div class="col-md-12">
            <div class="form-check">
                <input type="radio" id="student" name="radio_input_job" value="Student" class="form-check-input">
                <label for="student" class="form-check-label">Student</label>
            </div>
            <div class="form-check">
                <input type="radio" id="worker" name="radio_input_job" value="Worker" class="form-check-input">
                <label for "worker" class="form-check-label">Worker</label>
            </div>
        </div>

        <h5>Additional Info:</h5>
        <!-- Accordion per nascondere o mostrare informazioni aggiuntive come il CV -->
        <div class="accordion" id="additionalInfoAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Upload your CV
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                     data-bs-parent="#additionalInfoAccordion">
                    <div class="accordion-body">
                        <!-- Input per l'upload del CV -->
                        <label for="cvFile" class="form-label">Upload your CV:</label>
                        <input type="file" id="cvFile" name="cvFile" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <h5>Submit your question to <b>Uncle Bob</b></h5>
        <!-- Textarea per la domanda -->
        <div class="col-md-12">
            <label for="question" class="form-label">Your Question:</label>
            <textarea name="question" id="question" class="form-control"></textarea>
        </div>

        <!-- Pulsanti per submit e reset -->
        <div class="col-md-12 text-center mt-3">
            <input type="submit" value="Submit" class="btn btn-primary me-2">
            <input type="reset" value="Clear" class="btn btn-secondary">
        </div>
    </form>
</main>


<!-- [SEMANTIC-TAG] "footer" racchiude il contenuto del piè di pagina -->
<!-- Bootstrap classes per il layout: "bg-black" per il background scuro, "text-center" per centrare il testo, "p-3" per aggiungere padding interno -->
<footer class="bg-black text-center p-3 mt-4 text-white">
    <p>2024 - Web Application - Unical - All Rights Reserved</p>
</footer>

</body>
</html>
